<!DOCTYPE html>
<html>
<head>
  <title>Select Payment Method</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .payment-container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .order-summary {
        text-align:left;
      margin-bottom: 30px;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .product img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-right: 15px;
    }

    .product-details p {
      margin: 4px 0;
    }

    .method {
      margin: 15px 0;
    }

    .pay-button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .pay-button:hover {
      background-color: #218838;
    }

    .total {
      text-align: left;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Select Payment Method</h2>

  <div class="payment-container">
    <div class="order-summary" id="order-summary">
      <!-- Products will be loaded here -->
    </div>

    <div class="payment-methods">
      <h3>Choose a Payment Method</h3>
      <div class="method">
        <input type="radio" id="upi" name="payment" value="UPI" checked>
        <label for="upi">UPI (Google Pay / PhonePe / Paytm)</label>
      </div>
      <div class="method">
        <input type="radio" id="card" name="payment" value="Card">
        <label for="card">Credit / Debit Card</label>
      </div>
      <div class="method">
        <input type="radio" id="netbanking" name="payment" value="NetBanking">
        <label for="netbanking">Net Banking</label>
      </div>
      <div class="method">
        <input type="radio" id="cod" name="payment" value="Cash on Delivery">
        <label for="cod">Cash on Delivery</label>
      </div>
    </div>

    <button class="pay-button" onclick="confirmPayment()">Continue to Pay</button>
  </div>

  <script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const summaryDiv = document.getElementById("order-summary");

  cart.forEach(item => {
    const productDiv = document.createElement("div");
    productDiv.className = "product";
    productDiv.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="product-details">
        <p><strong>${item.name}</strong></p>
        <p>Qty: ${item.quantity}</p>
        <p>Price: Rs.${item.price}</p>
      </div>
    `;
    summaryDiv.appendChild(productDiv);
  });

  function confirmPayment() {
    const selectedMethod = document.querySelector('input[name="payment"]:checked').value;
    alert("You selected: " + selectedMethod + ". Payment processing...");
    localStorage.removeItem("cart");
    window.location.href = "ethanking.html";
  }
</script>
</body>
</html>
